<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Auto Ranger</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	
</head>
<body>
	<div>
		<img src="outdoorlogo1.png" class="logo">
	</div>
	<div class="container">
		<div class="left">
			<form class="form">
				<p>Copyright 2012 <a href="http://www.trailapi.com/">TrailAPI</a>
				</p>
				<h3 class="activity">Activity
				</h3>
				<select id="activity" class ="list">
					<option value="atv">ATV Trails</option>
					<option value="camping">Campground</option>
					<option value="caving">Caving</option>
					<option value="hiking">Hiking Trails</option>
					<option value="horseback riding">Horseback Trails</option>
					<option value="water sports">Lakes, Rivers, Beaches</option>
					<option value="mountain biking">Mountain Bike Trails</option>
					<option value="trail running">Running Trails</option>
					<option value="snow sports">Ski Resorts and Trails</option>
				</select><br>
				<h3 class="city">City
				</h3>
				<input id="city" class="input" type="text" name="city" autocomplete="off" size="18"><br>
				<input type="submit" id="search" class="submit" value="Search">
			</form>
		</div>
		<div class="right">
			<div class="results-container">
				<div id="site" class="site">
				</div>
			</div>
		</div>	
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
