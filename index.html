<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Auto Ranger</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	
</head>
<body>
	<div class="logo">
		<h1 class="placeholder">Outdoors-A-More</h1>
		<hr>
	</div>
	<div class="container">
		<div class="left">
			<form class="form">
				<h4 class="activity">Activity</h4>
				<select id="activity" class ="list">
					<option value="atv">ATV Trails</option>
					<option value="camping">Campground</option>
					<option value="caving">Caving</option>
					<option value="hiking">Hiking Trails</option>
					<option value="horseback riding">Horseback Trails</option>
					<option value="water sports">Lakes, Rivers, Beaches</option>
					<option value="mountain biking">Mountain Bike Trails</option>
					<option value="trail running">Running Trails</option>
					<option value="snow sports">Ski Resorts and Trails</option>
				</select><br>
				<h4 class="city">City</h4>
				<input id="city" class="input" type="text" name="city" autocomplete="off" placeholder="City" size="18"><br>
				<input type="submit" id="search" class="submit" value="Search">
			</form>
		</div>
		<div class="right">
			<div class="results-container">
				<div id="site" class="site">
				</div>
			</div>
		</div>	
	</div>





	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
